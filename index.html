    <div container>
        <div if id="calc">CONDITION 2</div>
        <div id="error">SEND ERROR</div>
    </div>  
    <div id="dosmth">DO SOMETHING</div>
    <div container>
        <div id="error2">SEND ERROR</div>
        <div id="error3">SEND ERROR</div>
    </div>
